	<body>
		<p>Math editor</p>
		<p>Help yourself</p>

		<textarea style='width:256' height='3' id='srctext'></textarea>
		<div id='resarea' style='background-color:white;'></div>

		<script>
	function update() {
		var srcEle = $("#srctext");
		var dispEle = $("#resarea");
		dispEle.html("$$" + srcEle.val() + "$$");
		MathJax.Hub.Typeset("#resarea");
	}
	$("#srctext").keyup(update);
	$(document).ready(function() {
		var ele = $("#srctext");
		ele.width((ele.parent().width() - 32) + "px");
	});
		</script>
	</body>
